<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
   
    <style>
        @import url('https://fonts.googleapis.com/css?family=Alegreya');
        @import url(http://fonts.googleapis.com/earlyaccess/notosanstc.css);
/*        css reset*/
        * {
            box-sizing: border-box;
            font-size: 16px;
            font-family: Alegreya, 'Noto Sans TC', sans-serif;
        }
        body,h1,h2,h3,h4,h5,h6 {
            margin: 0;
            padding: 0;
        }
        img {
            width: 100%;
            vertical-align: top;
        }
        .clearfix {
            content: "";
            display: block;
            clear: both;
        }
/*        欄位版型*/
        .full-width {
            width: 100%;
        }
        .fixed-width {
            width: 960px;
            margin: auto;
        }
        .col-3 {
            width: calc(940px/3);
            padding-left: 10px;
            padding-right: 10px;
            float: left;
        }
        .col-4 {
            width: 235px;
            padding-left: 10px;
            padding-right: 10px;
            float: left;
        }
/*        nav */
        nav .logo {
            width: 150px;
            height: 80px;
            float: left;
            margin-top: 30px;
            margin-left: 50px;
        }
        nav .menu {
            float: right;
            margin-top: 70px;
            margin-right: 250px;
        }
        nav .menu ul {
            margin: 0;
            padding: 0;
        }
        nav .menu li {
            float: left;
            list-style-type: none;
        }
        nav .menu a {
            display: block;
            padding-left: 20px;
            padding-right: 20px;
            line-height: 32px;
            
        }
    </style>
<body>
   <nav class="fixed-width">
       <div class="logo"><img src="img/logo.png" alt="築宇角"></div>
       <div class="menu">
           <ul>
               <li><a href="#">首頁/Home</a></li>
               <li><a href="#">我寫/Novels</a></li>
               <li><a href="#">我聽/Lyrics</a></li>
               <li><a href="#">我做/Works</a></li>
           </ul>
       </div>
   </nav>
    
</body>
</html>
